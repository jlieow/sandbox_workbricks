version: '3.7'

services:
  cf-zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: cf-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_SERVER_ID: 1
    ports:
      - "2181:2181"

  cf-kafka-1:
    image: confluentinc/cp-kafka:7.4.4
    container_name: cf-kafka-1
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://cf-kafka-1:19092,EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:9092,DOCKER://host.docker.internal:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,DOCKER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: "cf-zookeeper:2181"
      KAFKA_BROKER_ID: 1
    depends_on:
      - cf-zookeeper

  jupyter:
    image: quay.io/jupyter/pyspark-notebook
    container_name: jupyter
    user: root
    ports:
      - "8888:8888"
      - "4040:4040"
    environment:
      CHOWN_HOME: yes 
      CHOWN_HOME_OPTS: '-R'
    volumes:
      - /Users/jerome.lieow/Documents/Jupyter:/home/jovyan
    
    